<div class="blacklist">
	<form name="blacklist.form" novalidate>
		<input
			type="text"
			name="url"
			ng-model="blacklist.newUrl.val"
			ng-keyup="blacklist.onKeyup($event)"
			ng-trim="false"
			ng-pattern="/^[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$/"
			placeholder="Type a word"
			required />

		<span ng-show="blacklist.newUrl.isValid === false">
			Word Error:
			<span ng-show="blacklist.form.url.$error.required">Required</span>
			<span ng-show="blacklist.form.url.$error.pattern">Invalid character</span>
		</span>
	</form>

	<div ng-repeat="url in blacklist.list track by $index">
		{{url}} <br />
		<input
			type="button"
			value="remove"
			ng-click="blacklist.update({type: 'remove', data: $index })" />
	</div>
</div>
