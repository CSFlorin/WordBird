<!doctype html>
<html ng-app="app">
<head>
	<title>WordBird Settings</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="app" ng-controller="mainCtrl">
		<div class="app-header">
			<div class="logo"><img src="images/logo.svg" /></div>
			<div class="name">
				<span class="weight-thin">WordBird</span> <span class="weight-regular">Options</span>
			</div>
		</div>
		<word-map map="wordMap" on-change="onMapUpdate(res)"></word-map>
		<blacklist list="blacklist" on-change="onBlacklistUpdate(res)"></blacklist>
	</div>

	<script src="bundle/bundle.js"></script>
</body>
</html>
