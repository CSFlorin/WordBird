<div class="word_map-component">
	<span class="sectionHeader">Active Words</span>
	<word-map:row creator on-change="$ctrl.onChange( actions )"></word-map:row>
	<div class="word_map-component-list" ng-repeat="(word, replacer) in $ctrl.map">
		<word-map:row word="{{word}}" replacer="{{replacer}}" on-change="$ctrl.onChange( actions )"></word-map:row>
	</div>
</div>
